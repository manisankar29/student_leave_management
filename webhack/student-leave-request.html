<html>
    <head>
        <h1 ><center><b>Student Leave Request</b></center></h1>
        <link rel="stylesheet" href="styles1.css">
    </head>
    <body>
        <form>
            <div class="form-group">
            <label for="stuname"> Full Name: </label>
            <input type="text" id="stuname" placeholder="Enter your name" >
            </div>
            <br>
            <br>
            <div class="form-group">
            <label for="vtuno"> VTU Number: </label>
            <input type="text" id="vtuno" placeholder="Enter your VTU number">
            </div>
            <br>
            <br>
            <div class="form-group">
            <label for="emailid"> Email: </label>
            <input type="email" id="emailid" placeholder="Enter your Email">
            </div>
            <br>
            <br>
            <div class="form-group">
            <label for="reasons"> Reason for leave: </label>
            <select id="reasons">
                <option value="onduty">On-Duty leave</option>
                <option value="sick">Sick leave</option>
                <option value="others">Others</option>
            </select>
            <textarea id="reasons" name="reason" required></textarea>
            </div>
            <br>
            <br>
            <div class="form-group">
            <label for="fordate"> Start date: </label>
            <input type="date" id="fordate" name="startdate" required>
            </div>
            <div class="form-group">
            <label for="todate"> End date: </label>
            <input type="date" id="todate" name="enddate" required>
            </div>
            <button type="submit"> Submit </button>
        </form>
